<!DOCTYPE html>
<html>
<head>
	<title>Editor de Roteiro</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					Agencia X
				</a>
			</div>
		</div>
	</nav>

	<h1 class="text-center"> Editor de Roteiro </h1><br />

	<div class="row main">

		<div class="center-block" id="base-city-box">
			<p class="text-center" id="base-city-name">Cidade Base</p>
			<p class="text-center stop-box-text">Sa√≠da: 14/09/2015</p>
		</div>

		<hr />

		<div class="panel panel-default center-block stop-box">
			<div class="panel-heading stop-box-title">
				Parada 1
				<div class="edit-button">
					<button type="button" class="btn btn-default edit-button">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>
				</div>
				<div class="edit-button">
					<button type="button" class="btn btn-default edit-button disabled">
						<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
					</button>
				</div>
				<div class="edit-button">15/09/2015</div>
			</div>
			<div class="panel-body">
				<p class="stop-box-text">Transporte 1</p>
				<p class="stop-box-text">Hotel 1</p>
				<p class="stop-box-text">Permanencia: 5 dias</p>
			</div>
		</div>

		<div class="panel panel-default center-block stop-box">
			<div class="panel-heading stop-box-title">
				Parada 2
				<div class="edit-button">
					<button type="button" class="btn btn-default edit-button">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>
				</div>
				<div class="edit-button">
					<button type="button" class="btn btn-default edit-button disabled">
						<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
					</button>
				</div>
				<div class="edit-button">20/09/2015</div>
			</div>
			<div class="panel-body">
				<p class="stop-box-text">Transporte 2</p>
				<p class="stop-box-text">Hotel 2</p>
				<p class="stop-box-text">Permanencia: 3 dias</p>
			</div>
		</div>

		<div class="panel panel-default center-block stop-box">
			<div class="panel-heading stop-box-title">
				Parada 3
				<div class="edit-button">
					<button type="button" class="btn btn-default edit-button">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>
				</div>
				<div class="edit-button">
					<button type="button" class="btn btn-default edit-button">
						<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
					</button>
				</div>
				<div class="edit-button">23/09/2015</div>
			</div>
			<div class="panel-body">
				<p class="stop-box-text">Transporte 3</p>
				<p class="stop-box-text">Hotel 3</p>
				<p class="stop-box-text">Permanencia: 3 dias</p>
			</div>
		</div>

		<button type="button" class="btn btn-primary btn-lg center-block add-stop-button">Adicionar Nova Parada</button>

		<hr />

		<button type="button" class="btn btn-success btn-lg center-block finalize-button">Finalizar Roteiro</button>
	</div>

</body>
</html>
